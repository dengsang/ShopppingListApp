<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dataTables.tableTools.css" type="text/css" />
     	<link rel="stylesheet" href="../static/css/jquery.dataTables.css" type="text/css" />
		<link rel="stylesheet" href="../static/css/bootstrap.css" />
		<link rel="stylesheet" href="../static/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../static/css/ace.min.css" />
		<link rel="stylesheet" href="../static/css/ace-responsive.min.css" />
		<link rel="stylesheet" href="../static/css/ace-skins.min.css" />

</head>
<body>

<div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <h3><li role="presentation"><a href="{{ url_for('logout') }}">Log out</a>
                    </li></h3>
                </ul>
            </nav>
            <h3 class="header smaller lighter blue">Shopping App</h3>
        </div>

<div class="space-6"></div>
    <div class="nav nav-pills pull-right">
	<button href="#modal-form" role="button" class="btn btn-success" data-toggle="modal" id="add_new_popup">
	<i class="icon-plus-circle"></i>
	ADD NEW ITEM
	</button>
    </div>

	<!--The data table starts here-->
	<div class="row-fluid">
        <h3 class="header smaller lighter blue"></h3>
        <div class="space-6"></div>

			<div class="table-header">
			  Shopping List
			</div>

		<div id="sample-table-2_wrapper" class="dataTables_wrapper" style="margin-top: 15px;" role="grid">
	<table aria-describedby="sample-table-2_info" id="current_registratin_table" class="table table-striped table-bordered table-hover dataTable"  cellspacing="0" width="100%" class="display"  >
		  <thead>
			<tr role="row">
			<th aria-label="Domain: activate to sort column ascending" style="width: 172px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">Item Name</th>
			<th aria-label="Price: activate to sort column ascending" style="width: 118px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">Quantity Of Items</th>
			<th aria-label="Clicks: activate to sort column ascending" style="width: 128px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="hidden-480 sorting">Cost Each</th>
			<th aria-label="" style="width: 163px;" colspan="1" rowspan="1" role="columnheader" class="sorting_disabled" aria-controls="sample-table-2">Actions</th>
			</tr>
		  </thead>


		<tbody aria-relevant="all" aria-live="polite" role="alert">
			<tr class="odd">
				</td>
			</tr>
		</tbody>
	</table>
			</div>
		  </div>

	<!--The data table Ends here-->
    <footer class="footer">
            <div class="modal-footer">
            <p>&Deng 2017</p>
            </div>
    </footer>
</body>

	<script src="../static/js/bootstrap.min.js"></script>

	<script src="../static/js/jquery.dataTables.js"></script>

	<script src="../static/js/jquery.dataTables.bootstrap.js"></script>

	<script src="../static/js/jquery.validate.min.js"></script>

	<script src="../static/js/jquery.mobile.custom.min.js"></script>

	<script src="../static/js/jquery.autosize-min.js"></script>
</html>
