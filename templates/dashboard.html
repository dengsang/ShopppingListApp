<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.tableTools.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ace.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ace-responsive.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ace-skins.min.css') }}" />

</head>
<body>

<div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="{{ url_for('logout') }}"><h3>Log out</h3></a>
                    </li>
                </ul>
            </nav>
            <h3 class="header smaller lighter blue">Shopping App</h3>
        </div>

<div class="space-6"></div>
    <div class="nav nav-pills pull-right">
	<button><a href="{{ url_for('list_form') }}" role="button" class="btn btn-success" data-toggle="modal" id="add_new_popup">
	<i class="icon-plus-circle"></i>
	ADD NEW ITEM
    </a>
	</button>
    </div>

	<!--The data table starts here-->
	<div class="row-fluid">
        <h3 class="header smaller lighter blue"></h3>
        <div class="space-6"></div>

			<div class="table-header">
			  Shopping List
			</div>

		<div id="sample-table-2_wrapper" class="dataTables_wrapper" style="margin-top: 15px;" role="grid">
	<table aria-describedby="sample-table-2_info" id="current_registratin_table" class="table table-striped table-bordered table-hover dataTable"  cellspacing="0" width="100%"   >
		  <thead>
			<tr role="row">
			<th style="width: 172px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">Item Name</th>
			<th style="width: 118px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">Quantity Of Items</th>
			<th style="width: 128px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="hidden-480 sorting">Cost Each</th>
			<th aria-label="" style="width: 163px;" colspan="1" rowspan="1" role="columnheader" class="sorting_disabled" aria-controls="sample-table-2">Actions</th>
			</tr>
		  </thead>


		<tbody aria-relevant="all" aria-live="polite" role="alert">

            {% for item in data %}
                <tr class="odd">
                    <td>{{ item.get("item") }}</td>
                    <td>{{ item.get("quantity") }}</td>
                    <td>{{ item.get("price") }}</td>
                    <td>
                        <button>
                             <a href="" role="button" class="btn btn-small btn-danger">
                                 <i class="icon-trash"></i>
                                 DELETE
                             </a>
                        </button>
                    </td>
                </tr>
            {% endfor %}

		</tbody>
	</table>
			</div>
		  </div>

	<!--The data table Ends here-->
        <footer class="footer">
            <p><p>&copy; Deng 2017</p>

        </footer>
</div>
</body>

    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.min.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/bootstrap.min.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.dataTables.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.dataTables.bootstrap.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.validate.min.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.mobile.custom.min.js') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.autosize-min.js') }}" />
</html>
